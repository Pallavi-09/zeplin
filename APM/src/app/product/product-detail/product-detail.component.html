<div class="panel panel-primary" *ngIf='product'>
  <div class="panel-heading">
        {{"Product Detail : "+pageTitle + " : " + product.Product}}
  </div>
  <div class="panel-body" style="padding:0;">
      <div class='row' style="padding:15px;">
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Name:</div>
                  <div class='col-md-6'>{{product.Product}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Code:</div>
                  <div class='col-md-6'>{{product.code | lowercase | convertSpace: '-'}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Available:</div>
                  <div class='col-md-6'>{{product.Available}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>Price:</div>
                  <div class='col-md-6'>{{product.Price|currency:'USD':true}}</div>
              </div>
              <div class='row'>
                  <div class='col-md-3'>5 Star Rating:</div>
                  <div class='col-md-6'>
                      <app-star [rating]='product.Star_Rating'>
                      </app-star>
                  </div>
              </div>
          </div>

          <div class='col-md-6'>
              <img class='center-block img-responsive' 
                   [style.width.px]='200' 
                   [style.margin.px]='2' 
                   [src]='product.imageUrl'
                   [title]='product.Product'>
          </div>
  </div>
  <div class="panel-footer">
      <button (click)="onBack()">Back</button>
    </div>
</div>
