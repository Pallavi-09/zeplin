<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="fonts/lato.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body> 
    <div class="main-wrapper">
      
      <!--Navigation Bar-->
        <div class="container-fluid">
          <div class="row forget_container_main password_nav ">
            <div class="col-md-6 col-sm-6 col-xs-6 left-icon-bar">
              <div class="logo-section">
                <div class="pull-left" >	
                  <img src="images/fp.png" class="width1 fairPrice-icon logo_img" alt="fairPrice.png"/>
                </div>
                <div class="pull-left right-pipe height_comn"></div>
                <div>
                  <img src="images/grab.png" class="width2 grab-icon logo_img2" alt="fairPrice.png"/>
                </div>
              </div>
              <div class="hamburger-menu bar-icon" id="nav-bar-icon" style="display: block;">
                <div class="bar dropdown-toggle"  data-toggle="dropdown" id="hamburger-menu"></div>
                <ul class="dropdown-menu logo-menu" role="menu" aria-labelledby="hamburger-menu">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Home</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">T&Cs</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">FAQS</a></li>
                </ul>
                <div class="ms-lb-hide display_none cross-nav-icon" id="cross-icon">&#10005;</div>
                
              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 right-nav-bar">
              <div class="col-md-12 col-sm-12 col-xs-12 pull-right">
                <div class="col-md-8 col-sm-6 col-xs-6 pull-left text-right bell-icon-min" id="notification-block"  (click)="notificationBlock()">
                  <img src="images/alert.png" class="alert_icon dropdown-toggle" data-toggle="dropdown" id="alert-icon" alt="fairPrice.png"/>
                  <span class="alert-circle pull-right"><label>1</label></span>
                  <div class="notification-manage hide">
                    <div class="triangle"></div>         
                  </div>
                  <ul class="dropdown-menu alert-icon" role="menu" aria-labelledby="alert-icon">
                    <li role="presentation" class="first-sec"><a role="menuitem" tabindex="-1" href="#">Your email is not validated</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">You have not made any payment</a></li>
                  </ul>  
                </div>
                <div class="col-md-4 col-sm-6 col-xs-6 pull-left login-user cursor-point">
                  <span class="pull-right dropdown-toggle userName-mng" data-toggle="dropdown" id="user-option">
                    <i class="fa fa-angle-down down-icon fa-2x" aria-hidden="true"></i>
                  </span> 
                  <ul class="dropdown-menu user-option-dropdown" role="menu" aria-labelledby="user-option">
                      <li role="presentation" class="dropdown-header">
                        <div class="dropdown-header-section">
                          <span>
                            <a role="menuitem" tabindex="-1" href="#">
                              Membership status:
                            </a>
                          </span>
                          <span>
                            <span class="active-circle"></span>
                            <a href="#">Active</a>
                          </span>
                        </div>
                        <div class="dropdown-header-section">
                          <a href="#">You are a member since:</a>
                          <a href="#">15/02/2018</a>
                        </div>
                      </li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">My profile</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Payment & membership details</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Change password</a></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Log out</a></li>                    
                    </ul>
                  <span class="robert_txt pull-right userName-mng">Robert</span> 
                </div>
                
              </div>
            </div>
          </div>
        </div>


      <!--End Navigation Bar-->

    </div>
  </body>
  <script src="script/jquery.min.js"></script>
  <script src="script/bootstrap.min.js"></script>
  <script src="script/header.js"></script>
</html>
