
<h2>My Heroes</h2>
<ul *ngFor = "let hero of heroes" class="heroes">
    <li >
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>
            <span>{{hero.name}}</span>        
        </a>
    </li>
</ul>
<app-hero-details-component [hero] = "selectedHero"></app-hero-details-component>
