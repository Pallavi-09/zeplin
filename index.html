<!DOCTYPE html>
<html lang="en">

    <script src="script/jquery.min.js"></script>

  </head>
  <body> 
    <form action="#">
      <div class="forget_container_main container-fluid navbar-fixed-top">
        <nav class="navbar navbar-default">
            <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="container-fluid">
                <div class="navbar-header col-xs-6">
                  <a class="navbar-brand" href="#">
                    <img src="images/fairPrice.png" alt="fairPrice.png"/>
                  </a>
                  <a class="navbar-brand right-pipe" href="#"></a>

                  </a>
                  <a class="navbar-brand" href="#"></a>
                    <img src="images/grab.png" alt="fairPrice.png"/>
                  </a>
                </div>
                <ul class="nav navbar-nav col-xs-2 pull-right">
                  
                  <li class="pull-left">
                    <p class="navbar-btn">
                        <a href="#" class="btn btn-default">LOGIN</a>
                    </p>
                  </li>
                  <li class="pull-left">
                      <p class="navbar-btn">
                          <a href="#" class="btn btn-default active_btn">SIGN UP</a>
                      </p>
                      
                  </li>
                </ul>
            </div>
        </nav>
        <div class="forget_password_content">
          <div class="content_center">
            <div class="forget_your_password">
              Forget your password?
            </div>
            <div class="enter_email_add">
              Enter your email address below and we'll send you a link to reset your password.
            </div>
            <div class="forget_password_email_section">
              <div class="forms_section">
                <div class="email_section">
                  <input type="email" class="form-control email_custom" id="email" placeholder="Enter ID">    
                </div>
                <div class="btn_alng">
                  <button type="button" class="pull-right change_btn_password active_btn">CHANGE PASSWORD</button>                    
                </div>
                <div class="row back_login adjust_back_icon">
                  <i class="back_icon pull-left "></i>
                  <span class="pull-left">Back to Login</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
