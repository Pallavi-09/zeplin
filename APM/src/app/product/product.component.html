<div class="panel panel-primary">
    <div class="panel-heading">
       <h3 class="panel-title">{{nameProp}} </h3>
    </div>
    
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">
            Filter by:
        </div>
        <div class="col-md-4">
            <input type="text" placeholder="Enter Product" (input)="transform(productItem.value)" #productItem [(ngModel)]="filter_txt"/>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6">
            <h3>Filtered By: {{filter_txt}}</h3>
          </div>
      </div>
      <div class="row table-responsive">
        <table class="table">
            <thead>
                <tr>
                  <th>
                    <button type="button" class="btn btn-primary" (click)="showImageToggle($event)">{{toggleImg ? "Show Image" : "Hide Image"}}</button>
                  </th>
                  <th>
                    Product
                  </th>
                  <th>
                    Code
                  </th>
                  <th>
                    Available
                  </th>
                  <th>
                    Price
                  </th>
                  <th>
                    5 Star Rating
                  </th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of fliteredProducts">
                  <td>
                    <img [src]='item.ImageUrl'  [title]='product.Product' [style.width.px]=64 [style.margin-left.px]=25 *ngIf = "!toggleImg">
                  </td>
                  <td><a [routerLink]="['/product',item.Id]">{{item.Product | uppercase}}</a></td>
                  <td>{{item.code | convertSpace:' '}}</td>
                  <td>{{item.Available}}</td>
                  <td>{{item.Price | currency:'USD':true:'1.2-2'}}</td>
                  <td><app-star [rating] = 'item.Star_Rating' (notify)="eventListen($event)"></app-star></td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
 </div>

 <app-product-detail ></app-product-detail>
