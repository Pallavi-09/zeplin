<html lang="en">
  <head>
    <title>Forget Password</title>
    <meta charset="utf-8">

  <body> 
    <form action="/action_page.php">
      <div class="forget_container_main">
        <nav class="navbar password_nav">
            <div class="nav_header padding25">
                <div class="pull-left col-xs-6">
                    <div class="pull-left"><i class="fairPrice-icon"></i></div>
                    <div class="pull-left right-pipe"></div>
                    <div class="pull-left"><i class="grab-icon"></i></div>
                </div>

                  <button type="button" class="pull-right signup_btn active_btn">SIGN UP</button>

                </div>
            </div>
        </nav>
        <div class="forget_password_content">

                  <button type="button" class="pull-right change_btn_password active_btn">CHANGE PASSWORD</button>

                </div>
              </div>
