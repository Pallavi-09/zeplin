<div class="container">
    <h3>Angular Forms</h3>
    <form #form = "ngForm">
        <div class="form-group" [class.has-error]="firstnameId.invalid && firstnameId.touched">
            <label class="control-label" for="firstnameId">First Name</label>
            <input type="text"  placeholder="Enter Name" pattern="...+" required #firstnameId="ngModel" required class="form-control" id="firstnameId" name="firstname" [(ngModel)]="model.firstname">
            <div *ngIf="firstnameId.invalid && firstnameId.touched" class="alert alert-danger">
                Enter the name with more then 3 char
            </div>
        </div>
        <div class="form-group">
            <label for="lastnameId">Last Name</label>
            <input type="text"  placeholder="Enter Name" required class="form-control" id="lastnameId" name="lastname" [(ngModel)]="model.lastname">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="full-time-emp" id="full-time-emp"  [(ngModel)]="model.fullcheck">
                Full Time Employee
            </label>
        </div>
        <label>Payment type</label>
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" id="w2" value="w2" [(ngModel)]="model.paymentType">
                W2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="paymentType" id="1099" value="1099" [(ngModel)]="model.paymentType">
                1099
            </label>
        </div>

        <div class="form-group">
            <label>Languages</label>
            <select class="form-control" name="lang" [(ngModel)]="model.lang">
                <option default>Select one lang</option>
                <option *ngFor="let lang of languages">
                    {{lang}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>        
        
    </form>

    {{form.pristine}}
    Model: {{model | json}}
    <br>
    Angular : {{form.value | json}}
</div>
